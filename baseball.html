<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Baseball Scorecard</title>
</head>
<body>
    <header>
        <h1>Baseball Scorecard</h1>
    </header>

    <main>
        <table class="scorecard">
            <thead>
                <tr>
                    <th>Inning</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                </tr>
            </thead>
            <tbody>
                <!-- Add rows for each inning and team -->
                <tr>
                    <td>1</td>
                    <td>Runs</td>
                    <td>Runs</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </main>
</body>
</html>
